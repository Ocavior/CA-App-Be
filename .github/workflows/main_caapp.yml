# Docs: https://github.com/Azure/functions-action

name: Build and deploy Node.js project to Azure Function App - CaApp

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'     # repo root
  NODE_VERSION: '22.x'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install / Build / Test
        shell: bash
        run: |
          pushd '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          npm ci
          npm run build --if-present
          npm test --if-present
          popd

      # Create a deployable zip locally (no artifact upload)
      - name: Create deployment package
        run: |
          zip -r release.zip . \
            -x ".git/*" ".github/*" \
               "**/node_modules/.cache/*" \
               "**/.vscode/*"

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EBE2FDD6EA1B4E57988484A6A35E4E94 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_66F47450D1F5461BB546A4C6E76CE424 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9BDBFADCC99847E3A78799B0CE0B4ACA }}

      - name: Deploy to Azure Functions
        id: fa
        uses: Azure/functions-action@v1
        with:
          app-name: 'CaApp'
          slot-name: 'Production'
          package: release.zip   # deploy the local zip directly
