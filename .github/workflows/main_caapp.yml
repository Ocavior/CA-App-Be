# Build & deploy Node.js to Azure Function App (no artifacts)
name: Build and deploy Node.js project to Azure Function App - sintracap-function

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  # Use a Functions-supported Node LTS. 20.x is broadly supported.
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install / Build / Test (lockfile-aware)
        shell: bash
        run: |
          set -e
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            echo "Lockfile found -> npm ci"
            npm ci --no-audit --no-fund
          else
            echo "No lockfile -> npm install"
            npm install --no-audit --no-fund
          fi

          npm run build --if-present
          npm run test --if-present || true
          popd

      # --- OPTION A: Remote build on Azure (recommended for Functions) ---
      # Keeps your artifact small and lets Kudu/Oryx do `npm install` on server.
      - name: Enable remote build settings
        run: |
          echo "SCM_DO_BUILD_DURING_DEPLOYMENT=true" >> $GITHUB_ENV
          echo "ENABLE_ORYX_BUILD=true" >> $GITHUB_ENV

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7225967C3AEE46249DB48AF9C402AD6F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8AA9F4D4A0E344779FB8F193D9320B5D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1EF69EB0806C4697875BCECFB72B0F1F }}

      - name: Deploy to Azure Functions (remote build)
        uses: Azure/functions-action@v1
        with:
          app-name: 'sintracap-function'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true
