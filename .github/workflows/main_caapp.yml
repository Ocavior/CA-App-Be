# Build & deploy Node.js to Azure Function App (no artifacts)
name: Build and deploy Node.js project to Azure Function App - arcare-admin

on:
  push:
    branches: [ backend-branch ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  NODE_VERSION: '20.x'   # Safer Functions LTS. Switch to '22.x' only if your plan supports it.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use cache only if a lockfile exists (prevents cache error when none)
      - name: Setup Node (with cache)
        if: ${{ hashFiles('**/package-lock.json', '**/npm-shrinkwrap.json', '**/yarn.lock') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: |
            **/package-lock.json
            **/npm-shrinkwrap.json
            **/yarn.lock

      - name: Setup Node (no cache)
        if: ${{ hashFiles('**/package-lock.json', '**/npm-shrinkwrap.json', '**/yarn.lock') == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install / Build / Test (lockfile-aware)
        shell: bash
        run: |
          set -e
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            echo "Lockfile found -> npm ci"
            npm ci --no-audit --no-fund
          else
            echo "No lockfile -> npm install"
            npm install --no-audit --no-fund
          fi
          npm run build --if-present
          npm run test --if-present || true
          popd

      # Remote build on Azure (keeps deployment small; Azure runs npm install via Oryx)
      - name: Enable remote build
        run: |
          echo "SCM_DO_BUILD_DURING_DEPLOYMENT=true" >> $GITHUB_ENV
          echo "ENABLE_ORYX_BUILD=true" >> $GITHUB_ENV

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D9AE101ACEB242D79D56895AC9FF5072 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1EEEF44B4DE04EBE89F8EAD0C80516FC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_771662B1846042769E83399535D3B1F8 }}

      - name: Deploy to Azure Functions (remote build)
        uses: Azure/functions-action@v1
        with:
          app-name: 'arcare-admin'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          scm-do-build-during-deployment: true
          enable-oryx-build: true
